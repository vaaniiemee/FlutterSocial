  uuid: ^4.5.1
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.4
  url_launcher: ^6.1.14
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  cached_network_image: ^3.3.1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:

name: meetplace

description: MeetPlace

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  firebase_core: ^3.15.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.4.3
  firebase_app_check: ^0.3.2
  firebase_storage: ^12.4.9
  firebase_messaging: ^15.2.9
